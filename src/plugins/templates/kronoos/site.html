                    <h3>Como Funciona?</h3>
                    <p>O programa funciona como uma <strong>Streaming due dilligence</strong>, ou seja, ao digitar o CPF ou CNPJ, aparecerá o extrato com os apontamentos em nome dessa pessoa ou empresa, indicando:</p>
                    <ul>
                        <li>Se é PEP, com <strong>todos os cargos ocupados junto ao Poder Público</strong>, com indicação dos sites e das fontes que reafirmam a informação;</li>
                        <li>Se <strong>responde algum processo judicial</strong>, apontando número, partes, advogados, tribunal, ação, etc.</li>
                        <li>Se consta em alguma das listas do <strong>Ministério do Trabalho, Ibama, Controladoria Geral da União, Interpol, ONU, OFAC</strong>.</li>
                        <li>Se houve <strong>envolvimento em algum escândalo</strong> de corrupção dos últimos 20 anos.</li>
